    function getRandomQuote() {
        return quotes[Math.floor(Math.random() * quotes.length)];
    }

    function updateQuote() {
        const quoteBox = document.getElementById("quote-box");
        const quoteText = document.getElementById("quote-text");
        const quoteAuthor = document.getElementById("quote-author");

        const newQuote = getRandomQuote();

        // Fade out
        quoteText.style.opacity = 0;
        quoteAuthor.style.opacity = 0;

        setTimeout(() => {
            quoteText.textContent = `"${newQuote.quote}"`;
            quoteAuthor.textContent = `— ${newQuote.author}, ${newQuote.title}`;

            // Smooth height transition
            quoteBox.style.minHeight = "0px"; // Allow it to shrink
            quoteBox.style.height = "auto";

            // Fade in
            quoteText.style.opacity = 1;
            quoteAuthor.style.opacity = 1;
        }, 300);
    }

    document.addEventListener("DOMContentLoaded", updateQuote);
</script>
